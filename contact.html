<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="contact.css">
    


<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
	
</head>

<body>
    
	<section class="contact" id="contact">
		
		<div class="contactForm">
	<center>
		<div class="tit">
			<h2 class="titTxt"><span>C</span>ontact Us</h2>
			<p>For all Enquiries, please email us using the form below.</p>
		</div>
	</center>
			<h3>Please fill all the texts in the fields. </h3>
			<form action="" method="post">
				<div class="inputBox">
					<label for="name">Your Name :</label>
					<input id="name" type="text" name="name" placeholder=" Your Full Name">
				</div>
				<div class="inputBox">
					<label for="email">Your Email :</label>
					<input id="email" type="text" name="email" placeholder="you@example.com">
				</div>
				<div class="inputBox">
					<label for="msg">Message :</label>
					<textarea id="msg" rows="4" placeholder="Your Message to Us" name="msg"></textarea>
				</div>
				<div class="inputBox">
					<label for="sub">Subject :</label>
					<input id="sub" type="text" name="sub" placeholder="Job Inquiry">
				</div>
				<div class="inputBox">
					<div class="combine">
                        <input type="submit" value="Send">
                        <div class="media-icons">
                           <a href="#"><i class="fab fa-facebook-f"></i></a>
                           <a href="#"><i class="fab fa-linkedin"></i></a>
                           <a href="#"><i class="fab fa-instagram"></i></a>
                         </div>
                       </div>
				</div>
                
                </div>
			</form>
		</div>
	</section>
    <div class="copyright">
        <p> Prerna Mundra | &#169; All Rights Reserved </p>
    </div>

</body>
</html>
